<!-- Listar Mascotas - UX/UI optimizado, paleta y fragmentos -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="layout/fragments :: navbar"></div>
    <div class="container">
        <h1>Pacientes Mascotas</h1>
        <a th:href="@{/mascotas/crear}" class="button" style="margin-bottom:20px;">Registrar Mascota</a>
        <table class="table" style="width:100%; margin-top:20px;">
            <thead style="background-color:#00796B; color:#FFFFFF;">
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Peso</th>
                    <th>Fecha Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.nombre}"></td>
                    <td th:text="${mascota.especie}"></td>
                    <td th:text="${mascota.raza}"></td>
                    <td th:text="${mascota.peso}"></td>
                    <td th:text="${mascota.fechaNacimiento}"></td>
                    <td>
                        <a th:href="@{'/mascotas/editar/' + ${mascota.id}}" class="button" style="background-color:#80CBC4; color:#37474F; margin-right:5px;">Editar</a>
                        <a th:href="@{'/mascotas/eliminar/' + ${mascota.id}}" class="button" style="background-color:#D32F2F; color:#FFFFFF;" onclick="return confirm('¿Estás seguro que deseas eliminar esta mascota? Esta acción no se puede deshacer.');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="layout/fragments :: footer"></div>
</body>
</html>
