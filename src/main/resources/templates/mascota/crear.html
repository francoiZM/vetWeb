<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Registrar Mascota</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
        <div th:replace="layout/fragments :: navbar"></div>
        <main class="container py-5">
            <section class="container-wrapper">
                <div class="container">
                    <div class="d-flex align-items-center mb-4">
                        <svg class="me-3" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" fill="#00796B"/>
                            <text x="12" y="16" text-anchor="middle" font-size="12" fill="#FFFFFF">üêæ</text>
                        </svg>
                        <div>
                            <h4 class="mb-0">Registrar nueva mascota</h4>
                            <small class="text-muted">Complete los campos para registrar una mascota</small>
                        </div>
                    </div>
                    <form id="mascotaForm" method="post" th:action="@{/mascotas/guardar}" th:object="${mascota}" novalidate>
                        <div class="row g-3">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ej: Fido, Mittens..." required>
                                <div class="invalid-feedback">El nombre es obligatorio.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="especie" class="form-label">Especie</label>
                                <input type="text" class="form-control" id="especie" th:field="*{especie}" placeholder="Ej: Perro, Gato..." required>
                                <div class="invalid-feedback">La especie es obligatoria.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="raza" class="form-label">Raza</label>
                                <input type="text" class="form-control" id="raza" th:field="*{raza}" placeholder="Ej: Labrador, Siames..." required>
                                <div class="invalid-feedback">La raza es obligatoria.</div>
                            </div>
                            <div class="col-md-3">
                                <label for="peso" class="form-label">Peso (kg)</label>
                                <input type="number" class="form-control" id="peso" th:field="*{peso}" min="0" step="0.1" required>
                                <div class="invalid-feedback">El peso es obligatorio.</div>
                            </div>
                            <div class="col-md-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                                <div class="invalid-feedback">La fecha es obligatoria.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="usuario" class="form-label">Usuario</label>
                                <select class="form-select" id="usuario" th:field="*{usuario}" required>
                                    <option value="">Seleccionar usuario...</option>
                                    <option th:each="user : ${usuarios}" th:value="${user.id}" th:text="${user.nombre + ' ' + user.apellido}"></option>
                                </select>
                                <div class="invalid-feedback">Debe seleccionar un usuario.</div>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn" style="background-color:#00796B; color:#fff;">Registrar mascota</button>
                            <a class="btn btn-outline-secondary px-4" th:href="@{/mascotas/listar}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <div th:replace="layout/fragments :: footer"></div>
        <script>
            (function() {
                const form = document.getElementById('mascotaForm');
                form.addEventListener('submit', function(e) {
                    if (!form.checkValidity()) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            })();
        </script>
</body>
</html>
