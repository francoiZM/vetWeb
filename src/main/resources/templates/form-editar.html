<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetWeb | Editar Paciente</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>
    <section layout:fragment="content">
    <div class="container" style="max-width: 600px;">
        <h1 th:text="'✏️ Editar Paciente ID: ' + ${mascotaId}">✏️ Editar Paciente</h1> 
        <form th:action="@{/guardar}" method="post" **th:object="${mascota}"**>
            
            <label for="nombre">Nombre de la Mascota:</label>
            <input type="text" id="nombre" name="nombre" value="Fido (Ejemplo)" required minlength="2">

            <label for="especie">Especie:</label>
            <select id="especie" name="especie" required>
                <option value="Perro" selected>Perro</option> 
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" value="Labrador" required>
            
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="2020-01-01" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.1" min="0.1" value="32.5" required>

            <button type="submit">Actualizar Paciente</button>
        </form>
        
        <p><a th:href="@{/}">Cancelar y Volver al Listado</a></p>
    </div>
    </section>
</body>
</html>
