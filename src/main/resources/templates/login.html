<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>
    <section layout:fragment="content">
    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/usuarios/login}" method="post">
            <div th:if="${error}" class="error-message" style="margin-bottom:10px;">[[${error}]]</div>
            <label for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="tu.correo@dominio.cl" 
                required 
                title="Debe ser un formato de correo electrónico válido."
            >
            
            <label for="password">Contraseña:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="********" 
                required 
                minlength="6" 
                title="La contraseña debe tener al menos 6 caracteres."
            >
            
            <button type="submit">Ingresar</button>
        </form>
        
        <p>¿No tienes cuenta? <a th:href="@{/usuarios/registro}">Regístrate aquí</a></p>
    </div>
    </section>
</body>
</html>
