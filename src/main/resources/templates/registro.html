<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Registro de usuario</h1>
        <form th:action="@{/registro}" method="post">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="ejemplo@correo.cl" 
                required 
                title="Asegúrate de usar un formato de correo válido."
            >
            
            <label for="password">Contraseña:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                minlength="8" 
                title="La contraseña debe tener al menos 8 caracteres para mayor seguridad."
            >

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input 
                type="password" 
                id="confirm-password" 
                name="confirm-password" 
                required 
                minlength="8" 
                oninput="checkPasswordMatch()"
            >
            
            <button type="submit">Crear Cuenta</button>
        </form>
        
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
    </div>
    
    <script>
        function checkPasswordMatch() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Las contraseñas no coinciden.");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
    </script>
</body>
</html>
