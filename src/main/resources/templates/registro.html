<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetWeb</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>
    <section layout:fragment="content">
    <div class="container">
        <h1>Regístrate en VetWeb</h1>
        <form id="registroForm" th:action="@{/registro}" method="post" novalidate>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span id="error-nombre" class="error-message"></span>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <span id="error-apellido" class="error-message"></span>
            
            <label for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="ejemplo@correo.cl" 
                required 
            >
            <span id="error-email" class="error-message"></span>
            
            <label for="password">Contraseña:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                minlength="8"
            >
            <span id="error-password" class="error-message"></span>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input 
                type="password" 
                id="confirm-password" 
                name="confirm-password" 
                required 
                minlength="8"
            >
            <span id="error-confirm-password" class="error-message"></span>
            
            <button type="submit" id="btn-submit">Crear Cuenta</button>
            <div id="general-error" class="error-message"></div>
        </form>
        
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
    </div>
    </section>
    
    <script th:src="@{/js/validaciones.js}"></script> 
</body>
</html>
