<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetWeb | Dashboard - Pacientes</title>
    <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .header-index {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-crear { background-color: #80CBC4 !important; color: #37474F !important; }
        .btn-crear:hover { background-color: #00796B !important; color: #FFFFFF !important; }
        .btn-eliminar { background-color: #D32F2F; margin-left: 10px; }
        .table-custom { width: 100%; border-collapse: collapse; background-color: #FFFFFF; }
        .table-custom th, .table-custom td { padding: 12px; text-align: left; border-bottom: 1px solid #ECEFF1; }
        .table-custom th { background-color: #00796B; color: #FFFFFF; }
    </style>
    </th:block>
</head>
<body>
    <section layout:fragment="content">
    <div class="container" style="max-width: 900px;">
        <div class="header-index">
            <h1>üê∂ Pacientes Registrados</h1>
            <a th:href="@{/crear}" class="button btn-crear">‚ûï Registrar Nuevo Paciente</a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}" style="padding: 10px; margin-bottom: 15px; background-color: #E8F5E9; border: 1px solid #4CAF50; color: #1B5E20; border-radius: 4px;">
            Mensaje de √©xito.
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}" style="padding: 10px; margin-bottom: 15px; background-color: #FFEBEE; border: 1px solid #F44336; color: #B71C1C; border-radius: 4px;">
            Mensaje de error.
        </div>
        <table class="table-custom">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Due√±o (Simulado)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mascota : ${mascotas}"> 
                    <td th:text="${mascota.id}">1</td>
                    <td th:text="${mascota.nombre}">Fido</td>
                    <td th:text="${mascota.especie}">Perro</td>
                    <td>Propietario Demo</td> 
                    <td>
                        <a th:href="@{/detalle/{id}(id=${mascota.id})}" class="button-small">Ver Detalle</a>
                        <a th:href="@{/editar/{id}(id=${mascota.id})}" class="button-small">Editar</a>

                        <a th:href="@{/eliminar/{id}(id=${mascota.id})}"
                           th:data-id="${mascota.id}" 
                           th:data-nombre="${mascota.nombre}"
                           onclick="return confirmarEliminacion(this);"
                           class="button-small btn-eliminar">Eliminar</a>
                           
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${mascotas.isEmpty()}" style="margin-top: 20px;">
            <p>A√∫n no hay pacientes registrados. ¬°Empieza a agregar uno!</p>
        </div>

        <p><a th:href="@{/login}">Cerrar Sesi√≥n</a></p>
    </div>
</section>
</body>
<script>
    function confirmarEliminacion(element) {

        const id = element.getAttribute('data-id');
        const nombre = element.getAttribute('data-nombre');
        
      
        const mensaje = `¬øEst√° seguro de eliminar a ${nombre} (ID: ${id})? Esta acci√≥n es irreversible.`;
        
       
        const confirmacion = confirm(mensaje);


        return confirm(mensaje);
    }
</script>
</html>
